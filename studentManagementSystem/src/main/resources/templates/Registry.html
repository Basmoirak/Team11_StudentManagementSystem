<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Registry Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
        <div class="container my-5">
            <h2 class="mb-5">Register Page:</h2>
            <div class="row">
                <div class="col-md-6">
                   <form action="/registry" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                            Username:<input type="text" name="username" class="form-control" placeholder="Username" />
                            </div>    
                            <div>
                            Password:<input type="text" name="password" class="form-control" placeholder="Password"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="courseUnit" class="col-form-label">Choose Role</label>
                                <select class="form-control" name="rolename">
                                    <option value="USER">USER</option>
                                    <option value="STUDENT">STUDENT</option>
                                    <option value="FACULTY">FACULTY</option>
                                    <option value="ADMIN">ADMIN</option>    
    							</select>     
    						</div>
    					</div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="register">
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div> 

                   
</body>
</html>
