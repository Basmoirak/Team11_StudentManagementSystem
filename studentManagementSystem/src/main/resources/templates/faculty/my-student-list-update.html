<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Grades</title>
    </head>

<body>
    <div layout:fragment="content">
    
        <div th:switch="${studentgrades}" class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">No student grades yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5" th:text="${course.courseName}"></h2>
                        <table class="table table-striped table-responsive datatable export">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Grade</th>
                                    <th>Update Grade</th>
                                </tr>
                            </thead>
                            <tbody>
                                 <tr th:each="sg : ${studentgrades}">
                                   	<td th:text="${sg.student.firstName} + ' ' + ${sg.student.lastName}"></td>
                                   	<td th:text="${sg.grade}"></td>
                                   	
                                    <td><a th:href="@{update/{id}(id=${sg.Id})}" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                </div>
            </div>
        </div>
    </div>
</body>
</html>
