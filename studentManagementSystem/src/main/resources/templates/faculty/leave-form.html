<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Apply for Leave</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="container my-5">
			<h2 class="my-5">Apply for Leave</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/leave/faculty/applyLeave}" th:object="${leaveApplicant}" method="POST">
                        <div class="row">
                            <input type="hidden" th:field="*{Id}">
							<p class="alert alert-danger" th:if = "${error}" th:text = "${error}"></p>
							<p class="alert alert-success" th:if = "${success}" th:text = "${success}"></p>
							<div class="form-group col-md-6">
                            	<label for="startDate" class="col-form-label">Start Date</label>
                            	<input type="date" class="form-control" th:field="*{startDate}">
                            </div>
                            
                            <div class="form-group col-md-6">
                            	<label for="startDate" class="col-form-label">End Date</label>
                            	<input type="date" class="form-control" th:field="*{endDate}">
                            </div>
							
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Confirm">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
