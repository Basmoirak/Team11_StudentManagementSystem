<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<title>Applications</title>

</head>
<body>
<!-- Content starts -->
	<div layout:fragment="content">
		<div class="container my-5">
            <div class="row">
                <div class="col-md-12">
                  
                    <div>
                        <h2 class="my-5">My Applications</h2>

                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Submitted Date</th>
                                    <th>Course Code</th>
                                    <th>Course Name</th>
                                    <th>Department</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Status</th>
                                    <th>*</th>
      
                                </tr>
                            </thead>
                            <tbody>
                            	<tr th:each = "ac : ${appliedCourses}">
                            		<td th:text = "${ac.submittedDate}"></td>
                            		<td th:text = "${ac.course.courseCode}"></td>
                            		<td th:text = "${ac.course.courseName}"></td>
                            		<td th:text = "${ac.course.department.name}"></td>
                            		<td th:text="${#dates.format(ac.course.startDate, 'dd-MMM-yyyy')}"></td>
                                   	<td th:text="${#dates.format(ac.course.endDate, 'dd-MMM-yyyy')}"></td>
                            		<td>
                            			<p th:if = "${ac.status == 0}" class="alert alert-warning">Pending</p>
                            			<p th:unless = "${ac.status == 0}" class="alert alert-success">Success</p>
                            		</td>
                            		
                            		<td>
                            			<a th:if = "${ac.status == 0}" th:href="@{/courseApp/student/applications/delete/{id}(id=${ac.Id})}" class="btn btn-danger">Delete</a>
                            		</td>
                            	</tr>
                                 
                            </tbody>
                        </table>
                        <a class="btn btn-info" th:href="@{/courseApp/student/applications/pending}">Pending Courses</a>
                        <a class="btn btn-info" th:href="@{/courseApp/student/applications/approved}">Enrolled/Approved Courses</a>
                        <a class="btn btn-warning" th:href="@{/courseApp/student/applications}">Show All</a>
                    </div>      
                 
                </div>
            </div>
        </div>
	</div>
	
</body>
</html>
