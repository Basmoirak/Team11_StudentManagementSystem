<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    
    <div layout:fragment="content">
        <div th:switch="${students}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No students yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Students</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Gender</th>
                                    <th>Date Of Birth</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student : ${students}">
                                    <td th:text="${student.firstName}"></td>
                                    <td th:text="${student.lastName}"></td>
                                    <td th:text="${student.gender}"></td>
                                    <td th:text="${#dates.format(student.birthDate, 'dd-MMM-yyyy')}"></td>
                                    <td><a th:href="@{update/{id}(id=${student.id})}" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></a></td>
                                    <td><a th:href="@{delete/{id}(id=${student.id})}" class="btn btn-primary"><i class="fa fa-trash-o"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                   <!--<p class="my-5"><a href="showForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
