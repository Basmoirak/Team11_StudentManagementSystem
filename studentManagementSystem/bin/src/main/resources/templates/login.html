<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<title>Login Page</title>
</head>
<body>
	<div>
		
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-primary">

				<div class="panel-heading">
					<div class="panel-title">Login</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">
				<form action="/login" method="post">
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Wrong password error -->
									
								
										<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
											Incorrect password or account!!
										</div>
																														
					            </div>
					        </div>
					    </div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
							
							<input type="text" name="username" placeholder="username" class="form-control" />
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="password" class="form-control" />
						</div>
						<div style="margin-bottom: 25px" class="input-group">
                                <select class="form-control" name="rolename">
                                    <option value="USER">USER</option>
                                    <option value="STUDENT">STUDENT</option>
                                    <option value="FACULTY">FACULTY</option>
                                    <option value="ADMIN">ADMIN</option>    
    							</select> 																				
						</div>
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-primary">Login&nbsp;</button>
							</div>
						</div>
						
						
					</form>
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
							<form action="/logout" method="post">
								
									
									
																						
								<button type="submit" class="btn btn-primary">Logout</button>
							</form>	
										<div th:if="${param.ms_logout}" class="alert alert-danger col-xs-offset-1 col-xs-10">
											You have been logged out!
										</div>													
							</div>
						</div>					
				

				</div>

			</div>

		</div>

	</div>																							    				

</body>
</html>
