<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
<title>Faculty Form</title>
</head>
<body>
	<div class="container my-5">
            <h2 class="mb-5">Faculty Form</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/faculty/admin/save}" th:object="${faculty}" method="POST">
                        <div class="row">
                            <div class="form-group col-md-6">
                            <input type="hidden" th:field="*{faculty}">
                            
                                <label for="firstName" class="col-form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name" autofocus>
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="lastName" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Unit">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="departmentID" class="col-form-label">Choose Department</label>
                                <select class="form-control" th:field="*{departmentID}">
    								<option value="0">Select department</option>
    								<option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
    
    							</select>
                                <span th:if="${#fields.hasErrors('departmentID')}" th:errors="*{departmentID}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Confirm">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
