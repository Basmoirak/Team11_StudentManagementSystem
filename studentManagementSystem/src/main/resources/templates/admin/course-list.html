<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Courses</title>
    </head>

<body>
    <div layout:fragment="content">
        <div th:switch="${courses}" class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">No courses yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Courses</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Course Code</th>
                                    <th>Course Name</th>
                                    <th>Course Unit</th>
                                    <th>Department</th>
                                    <th>Instructor</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                 <tr th:each="course : ${courses}">
                                    <td th:text="${course.courseCode}"></td>
                                   	<td th:text="${course.courseName}"></td>
                                   	<td th:text="${course.courseUnit}"></td>
                                   	<td th:text="${course.department.name}"></td>
                                   	<td th:if="${course.faculty}">
                                   		<span th:text="${course.faculty.firstName}"></span>
                                   		<span th:text="${course.faculty.LastName}"></span>
                                   	</td>
                                   	<td th:unless="${course.faculty}">
                                   		-
                                   	</td>
                                   	<td th:text="${#dates.format(course.startDate, 'dd-MMM-yyyy')}"></td>
                                   	<td th:text="${#dates.format(course.endDate, 'dd-MMM-yyyy')}"></td>
                                    <td><a th:href="@{update/{id}(id=${course.courseId})}" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></a></td>
                                    <td><a th:href="@{delete/{id}(id=${course.courseId})}" class="btn btn-primary"><i class="fa fa-trash-o"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="showForm" class="btn btn-primary"><i class="fa fa-user-plus"></i></a></p>
                    
                    	<!-- courses pagination -->
						<nav aria-label="Pagination" th:if="${courses.totalPages gt 0}">
						    <ul class="pagination justify-content-center font-weight-medium">
						        <li class="page-item" th:classappend="${courses.number eq 0} ? 'disabled'">
						            <a class="page-link svg-icon"
						               th:href="@{/course/admin/list?page={id}(id=${courses.number lt 2 ? 1 : courses.number})}"
						               aria-label="Previous"
						               title="Previous Page" rel="tooltip">
						                <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20"></span>Previous
						            </a>
						        </li>
						        <li class="page-item" th:classappend="${i eq courses.number + 1} ? 'active'"
						            th:each="i : ${#numbers.sequence( courses.number + 1, courses.totalPages > 10 + courses.number ? courses.number + 10 : courses.totalPages, 1)}">
						            <a class="page-link" th:href="@{/course/admin/list?page={id}(id=${i})}" th:text="${i}"
						               th:title="${'Page '+ i}"
						               rel="tooltip"></a>
						        </li>
						        <li class="page-item disabled" th:if="${courses.number + 10 < courses.totalPages}">
						            <a class="page-link svg-icon" href="#">
						                <span data-feather="more-horizontal" width="20" height="20"></span>
						            </a>
						        </li>
						        <li class="page-item" th:classappend="${courses.number + 1 eq courses.totalPages} ? 'disabled'">
						            <a class="page-link svg-icon" th:href="@{/course/admin/list?page={id}(id=${courses.number + 2})}"
						               aria-label="Next"
						               title="Next Page" rel="tooltip">
						                <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20"></span>Next
						            </a>
						        </li>
						    </ul>
						</nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
