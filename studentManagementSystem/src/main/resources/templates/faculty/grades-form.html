<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Grade Form</title>
</head>

<body>

	<div layout:fragment="content">
		<div class="container my-5">
			<h2 class="my-5" th:text="'Student: ' + ${grade.student.firstName} + ' ' + ${grade.student.lastName}"></h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/studentGrade/faculty/updateGrade}" th:object="${grade}" method="POST">
                        <div class="row">
                            <input type="hidden" th:field="*{Id}">
                            <input type="hidden" th:field="*{studentID}">
                            <div class="form-group col-md-6">
                                <label for="grade" class="col-form-label">Grade</label>
                               
                                
                                <select class="select2 form-control" th:field="*{grade}" id="grade">
                                	<option value="N/A">--</option>
                                	<option value="A+">A+</option>
                                	<option value="A">A</option>
                                	<option value="A-">A-</option>
                                	<option value="B+">B+</option>
                                	<option value="B-">B-</option>
                                	<option value="C+">C+</option>
                                	<option value="C">C</option>
                                	<option value="D+">D+</option>
                                	<option value="D">D</option>
                                	<option value="F">F</option>
                                </select>
                                
                                <span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" class="text-danger"></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Confirm">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
	</div>
</body>
</html>
