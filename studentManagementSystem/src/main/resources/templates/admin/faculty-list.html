<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
<title>Departments</title>
</head>
<body>
<div th:switch="${faculties}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No faculty member yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Faculty Members</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Department</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="faculty : ${faculties}">
                                    <td th:text="${faculty.firstName}"></td>
                                    <td th:text="${faculty.lastName}"></td>
                                    <td th:text="${faculty.department.name}"></td>
                                    <td><a th:href="@{update/{id}(id=${faculty.faculty})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{delete/{id}(id=${faculty.faculty})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <!-- <p class="my-5"><a href="showForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->
                </div>
            </div>
        </div>
 
</body>
</html>
