<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Applications</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                  
                    <div>
                        <h2 class="my-5">My Applications</h2>

                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Submitted Date</th>
                                    <th>Course Code</th>
                                    <th>Course Name</th>
                                    <th>Department</th>
                                    <th>Status</th>
                                    <th>*</th>
      
                                </tr>
                            </thead>
                            <tbody>
                            	<tr th:each = "ac : ${appliedCourses}">
                            		<td th:text = "${ac.submittedDate}"></td>
                            		<td th:text = "${ac.course.courseCode}"></td>
                            		<td th:text = "${ac.course.courseName}"></td>
                            		<td th:text = "${ac.course.department.name}"></td>
                            		<td>
                            			<p th:if = "${ac.status == 0}" class="alert alert-warning">Pending</p>
                            			<p th:unless = "${ac.status == 0}" class="alert alert-success">Success</p>
                            		</td>
                            		
                            		<td>
                            			<a th:if = "${ac.status == 0}" th:href="@{/applications/delete/{id}(id=${ac.Id})}" class="btn btn-danger">Delete</a>
                            		</td>
                            	</tr>
                                 
                            </tbody>
                        </table>
                    </div>      
                 
                </div>
            </div>
        </div>
</body>
</html>
