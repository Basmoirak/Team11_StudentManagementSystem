<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Faculty List</title>
</head>

<body>
    <div layout:fragment="content">
        <form action="#" th:action="@{/faculty/admin/list}" th:object="${search}">
    	
    	<!-- Search starts -->
    		<label for="search_input">Search:</label> 
    		<input name="search" id="search"></input>
    	<!-- Search ends -->
		<div th:switch="${faculties}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No faculty member yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Faculty Members</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Faculty Name</th>
                                    <th>Department</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="faculty : ${faculties}">
                                    <td th:text="${faculty.firstName} + ' ' + ${faculty.lastName}"></td>
                                    <td th:text="${faculty.department.name}"></td>
                                    <td><a th:href="@{update/{id}(id=${faculty.faculty})}" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></a></td>
                                    <td><a th:href="@{delete/{id}(id=${faculty.faculty})}" class="btn btn-primary"><i class="fa fa-trash-o"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <!-- <p class="my-5"><a href="showForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->
                    
                    <!--faculties pagination -->
						<nav aria-label="Pagination" th:if="${faculties.totalPages gt 0}">
						    <ul class="pagination justify-content-center font-weight-medium">
						        <li class="page-item" th:classappend="${faculties.number eq 0} ? 'disabled'">
						            <a class="page-link svg-icon"
						               th:href="@{/faculty/admin/list?page={id}(id=${faculties.number lt 2 ? 1 : faculties.number})}"
						               aria-label="Previous"
						               title="Previous Page" rel="tooltip">
						                <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20"></span>Previous
						            </a>
						        </li>
						        <li class="page-item" th:classappend="${i eq faculties.number + 1} ? 'active'"
						            th:each="i : ${#numbers.sequence( faculties.number + 1, faculties.totalPages > 10 + faculties.number ? faculties.number + 10 : faculties.totalPages, 1)}">
						            <a class="page-link" th:href="@{/faculty/admin/list?page={id}(id=${i})}" th:text="${i}"
						               th:title="${'Page '+ i}"
						               rel="tooltip"></a>
						        </li>
						        <li class="page-item disabled" th:if="${faculties.number + 10 < faculties.totalPages}">
						            <a class="page-link svg-icon" href="#">
						                <span data-feather="more-horizontal" width="20" height="20"></span>
						            </a>
						        </li>
						        <li class="page-item" th:classappend="${faculties.number + 1 eq faculties.totalPages} ? 'disabled'">
						            <a class="page-link svg-icon" th:href="@{/faculty/admin/list?page={id}(id=${faculties.number + 2})}"
						               aria-label="Next"
						               title="Next Page" rel="tooltip">
						                <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20"></span>Next
						            </a>
						        </li>
						    </ul>
						</nav>
                    
                </div>
            </div>
        </div>
      </form>
	</div>
 
</body>
</html>
