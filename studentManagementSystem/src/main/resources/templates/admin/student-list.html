<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Users</title>
    </head>
    
<body>    
    <div layout:fragment="content">
        <div th:switch="${students}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No students yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Students</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Gender</th>
                                    <th>Date Of Birth</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student : ${students}">
                                    <td th:text="${student.firstName}"></td>
                                    <td th:text="${student.lastName}"></td>
                                    <td th:text="${student.gender}"></td>
                                    <td th:text="${#dates.format(student.birthDate, 'dd-MMM-yyyy')}"></td>
                                    <td><a th:href="@{update/{id}(id=${student.id})}" class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></a></td>
                                    <td><a th:href="@{delete/{id}(id=${student.id})}" class="btn btn-primary"><i class="fa fa-trash-o"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                   <!--<p class="my-5"><a href="showForm" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p> -->
                   
                   <!-- students pagination -->
						<nav aria-label="Pagination" th:if="${students.totalPages gt 0}">
						    <ul class="pagination justify-content-center font-weight-medium">
						        <li class="page-item" th:classappend="${students.number eq 0} ? 'disabled'">
						            <a class="page-link svg-icon"
						               th:href="@{/student/admin/list?page={id}(id=${students.number lt 2 ? 1 : students.number})}"
						               aria-label="Previous"
						               title="Previous Page" rel="tooltip">
						                <span aria-hidden="true" data-feather="chevrons-left" width="20" height="20"></span>Previous
						            </a>
						        </li>
						        <li class="page-item" th:classappend="${i eq students.number + 1} ? 'active'"
						            th:each="i : ${#numbers.sequence( students.number + 1, students.totalPages > 10 + students.number ? students.number + 10 : students.totalPages, 1)}">
						            <a class="page-link" th:href="@{/student/admin/list?page={id}(id=${i})}" th:text="${i}"
						               th:title="${'Page '+ i}"
						               rel="tooltip"></a>
						        </li>
						        <li class="page-item disabled" th:if="${students.number + 10 < students.totalPages}">
						            <a class="page-link svg-icon" href="#">
						                <span data-feather="more-horizontal" width="20" height="20"></span>
						            </a>
						        </li>
						        <li class="page-item" th:classappend="${students.number + 1 eq students.totalPages} ? 'disabled'">
						            <a class="page-link svg-icon" th:href="@{/student/admin/list?page={id}(id=${students.number + 2})}"
						               aria-label="Next"
						               title="Next Page" rel="tooltip">
						                <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20"></span>Next
						            </a>
						        </li>
						    </ul>
						</nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
