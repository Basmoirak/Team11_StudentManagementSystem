<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<head>
<meta charset="ISO-8859-1">
<title>Applications</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <div layout:fragment="content">
  
	<div class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <h2 class="my-5">Pending Leaves</h2>
                        <table class="table table-striped table-responsive datatable">
                            <thead>
                                <tr>
                                	<th>Leave ID</th>
                                    <th>Faculty</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Approval</th>
      
                                </tr>
                            </thead>
                            <tbody>
                            	<tr th:each = "pl : ${pendingLeaves}">
                            		<td th:text = "${pl.Id}"></td>
                            		<td th:text = "${pl.faculty.firstName} + ' ' + ${pl.faculty.lastName}"></td>
                            		<td th:text = "${#dates.format(pl.startDate, 'dd-MMM-yyyy')}"></td>
                            		<td th:text = "${#dates.format(pl.endDate, 'dd-MMM-yyyy')}"></td>
                            		
                            		<td>
                            			<a th:href="@{/leave/admin/applications/pending/approve/{id}(id=${pl.Id})}" class="btn btn-success">Approve</a>
                            		</td>
                            	</tr>
                                 
                            </tbody>
                        </table>
                    </div>      
                </div>
            </div>
        </div>
   	</div>
</body>
</html>
