<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Users</title>
    </head>
    
<body>
    <div layout:fragment="content">
        <div class="container my-5">
            <h2 class="mb-5">Department Form</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/department/admin/save}" th:object="${department}" method="POST">
                        <div class="row">
                            <div class="form-group col-md-6">
                            <input type="hidden" th:field="*{id}"/>
                            
                                <label for="name" class="col-form-label">Department Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Confirm">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
