<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Form</title>
    </head>
    <body>
    
    <div layout:fragment="content">
        <div class="container my-5">
            <h2 class="mb-5">Student Form</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/student/admin/save}" th:object="${student}" method="POST">
                        <div class="row">
                            <div class="form-group col-md-6">
                            <input type="hidden" th:field="*{id}"/>
                            
                                <label for="firstName" class="col-form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gender" class="col-form-label">Gender</label>
                                <select class="form-control" th:field="*{gender}">
                                	<option disabled="disabled" selected="selected" value="">Select</option>
                                	<option value="Male">Male</option>
                                	<option value="Female">Female</option>
                                	<option value="Undisclosed">Undisclosed</option>
    							</select>
                                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>                            
                          	</div>
                        	<div class="form-group col-md-6">
                                 <label for="birthDate" class="col-form-label">Date Of Birth</label>                       		
                                 <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate">
                        	</div>
                        	<div class="form-group col-md-6">
                                <label for="degree" class="col-form-label">Degree</label>
                                <select class="form-control" th:field="*{degree}">
                                	<option selected="selected" value="">Select</option>
                                	<option value="Computer Science">Computer Science</option>
                                	<option value="Software Engineering">Software Engineering</option>
                                	<option value="Mathematics">Mathematics</option>                                	
                                	<option value="Physics">Physics</option>                                	
    							</select>
                                <span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}" class="text-danger"></span>                            
                          	</div>
                            <div class="form-group col-md-6">
                                <label for="address" class="col-form-label">Address</label>
                                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                            </div>                          	
                            <div class="form-group col-md-6">
                                <label for="mobile" class="col-form-label">Mobile Number</label>
                                <input type="text" th:field="*{mobile}" class="form-control" id="mobile" placeholder="Mobile">
                                <span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" class="text-danger"></span>
                            </div>                            
                            <div class="form-group col-md-6">
                                <label for="level" class="col-form-label">Choose Level</label>
                                <select class="form-control" th:field="*{level}">
    								<option value="">Select Level</option>
    								<option th:each="level : ${levels}" th:value="${level.id}" th:text="${level.level}"></option>
    							</select>
                                <span th:if="${#fields.hasErrors('level')}" th:errors="*{level}" class="text-danger"></span>
                            </div>                            
                            <div class="form-group col-md-6">
                                <label for="semester" class="col-form-label">Choose Semester</label>
                                <select class="form-control" th:field="*{semester}">
    								<option value="">Select Semester</option>
    								<option th:each="semester : ${semesters}" th:value="${semester.semester}" th:text="${semester.label}"></option>
    							</select>
                                <span th:if="${#fields.hasErrors('semester')}" th:errors="*{semester}" class="text-danger"></span>
                            </div>   
                            <div class="form-group col-md-6">
                                <label for="status" class="col-form-label">Choose Status</label>
                                <select class="form-control" th:field="*{status}">
    								<option value="">Select Status</option>
    								<option th:each="status : ${statuses}" th:value="${status.status}" th:text="${status.label}"></option>
    							</select>
                                <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></span>
                            </div>   
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Confirm">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
