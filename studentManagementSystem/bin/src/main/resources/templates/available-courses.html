<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Available courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${courses}" class="container my-5">
		<p class="alert alert-danger" th:if = "${error}" th:text = "${error}"></p>
            <div class="row">
            	
                <div class="col-md-6">
                    <h2 th:case="null">No courses yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Courses</h2>
                      
                        	<p th:if = "${appliedCourses.isEmpty()}" >No applications yet</p>
 							<a th:unless = "${appliedCourses.isEmpty()}" th:href="@{/applications}">See your applications</a>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Course Code</th>
                                    <th>Course Name</th>
                                    <th>Course Unit</th>
                                    <th>Department</th>
                                    <th>Actions</th>
      
                                </tr>
                            </thead>
                            <tbody>
                                 <tr th:each="course : ${courses}">
                                    <td th:text="${course.courseCode}"></td>
                                   	<td th:text="${course.courseName}"></td>
                                   	<td th:text="${course.courseUnit}"></td>
                                   	<td th:text=${course.department.name}></td>
          
			
                                	<!-- looping applied courses to check if student has already registered a course or not -->
                                	
                                	<td>
                                		<a th:href="@{/courses/apply/{id}(id=${course.courseId})}" class="btn btn-primary" >
                                				<i class="fas fa-check ml-2"></i> Apply
                                		</a>
                             
                                	</td>
                            
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                 
                </div>
            </div>
        </div>
</body>
</html>
