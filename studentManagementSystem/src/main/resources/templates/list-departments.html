<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Departments</title>
</head>
<body>
  <h2>Department Listing Table</h2>
  <table>
  <tr th:each="department:${departments}">
  <td th:text=${department.id}>Id</td>
  <td th:text=${department.firstName}>Department Name</td>
  <td>Edit Hyperlink</td>
  <td>Delete Hyperlink</td>
  </tr>
  </table>
</body>
</html>
